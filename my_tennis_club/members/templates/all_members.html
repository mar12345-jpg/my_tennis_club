<!--members/templates/all_members.html-->


<!--
{#Django テンプレートは “HTML の中に Django の命令を混ぜて書く仕組み#}
-->
<!--
{# 改行して {# #} を HTML コメントの中に入れる形なら安全。
Django もブラウザも完全に無視する。 #}
-->

<!DOCTYPE html>
<html>
<body>
    
<h1>Members</h1>
 
<ul>
   {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
   {% endfor %}
   <!--{# endfor これでfor文の終わり #}これでfor文の終わり-->
</ul>
    
</body>
</html>
